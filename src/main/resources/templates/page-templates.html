<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spring Boot Tutorial</title>
  <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar">
    <h1 class="logo">Welcome to the Interesting News!</h1>
    <ul class="nav-links">
      <li class="nav-item"><a href="/">Home</a></li>
      <li sec:authorize="hasRole('USER')" class="nav-item"><a href="/user">Public data</a></li>
      <li sec:authorize="hasRole('ADMIN')" class="nav-item"><a href="/admin">Private data</a></li>
      <li sec:authorize="!isAuthenticated()" class="nav-item"><a href="/login">Login</a></li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <form class="link" th:action="@{/logout}" method="post">
          <input class="link" type="submit" value="Logout"/>
        </form></li>
    </ul>
  </nav>
</div>
<div th:fragment="main-text"></div>
<div th:fragment="footer">
  <!--    <p class="center">&#169; img.png</p>-->
  <img class="MickeyMouse" src="https://kartinki.pics/uploads/posts/2022-02/1644968553_2-kartinkin-net-p-miki-maus-kartinki-2.jpg"
       Width="1400" Height="1000" >

</div>
</body>
</html>
